<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="card">
      <form class="search" id="searchForm">
        <input
          id="searchInput"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button type="submit"><img src="./images/search.png" /></button>
      </form>
      <div class="error" id="error">City not found</div>
      <div class="weather" id="weather">
        <img src="./images/rain.png" alt="rain" />
        <h1 class="temprature" id="temprature">22Â°C</h1>
        <h2 class="city" id="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity" id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="wind" />
            <div>
              <p class="wind" id="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
